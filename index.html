<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrappA Guest Guide</title>
    <meta name="description" content="Your complete resort companion for GrappA. Access guides, links, and information, even offline.">
    <meta name="theme-color" content="#808080">
    <link rel="manifest" href="data:application/manifest+json,{
        "name": "GrappA Guest Guide",
        "short_name": "GrappA Guide",
        "start_url": ".",
        "display": "standalone",
        "background_color": "#a1a1aa",
        "theme_color": "#808080",
        "description": "Your resort guide for GrappA.",
        "icons": [
            { "src": "https://i.imgur.com/s6g6A4b.png", "type": "image/png", "sizes": "192x192" },
            { "src": "https://i.imgur.com/s6g6A4b.png", "type": "image/png", "sizes": "512x512" }
        ]
    }">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GrappA Guide">
    <link rel="apple-touch-icon" href="https://i.imgur.com/s6g6A4b.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style> body { margin: 0; min-height: 100vh; } </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // --- PWA Service Worker ---
        const serviceWorkerCode = `
            const CACHE_NAME = 'grappa-guide-cache-v5'; // Cache version updated
            const urlsToCache = [
                '.',
                'https://cdn.tailwindcss.com',
                'https://unpkg.com/react@18/umd/react.development.js',
                'https://unpkg.com/react-dom@18/umd/react-dom.development.js',
                'https://unpkg.com/@babel/standalone/babel.min.js',
                'https://i.imgur.com/MBYTWps.png',
                'https://i.imgur.com/ChMRT7d.jpg',
                'https://i.imgur.com/2AahzMz.png'
            ];
            self.addEventListener('install', e => e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(urlsToCache))));
            self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
            self.addEventListener('activate', event => {
                const cacheWhitelist = [CACHE_NAME];
                event.waitUntil(
                    caches.keys().then(cacheNames => {
                        return Promise.all(
                            cacheNames.map(cacheName => {
                                if (cacheWhitelist.indexOf(cacheName) === -1) {
                                    return caches.delete(cacheName);
                                }
                            })
                        );
                    })
                );
            });
        `;
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const blob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
                navigator.serviceWorker.register(URL.createObjectURL(blob));
            });
        }

        // --- Icon Components ---
        const createIcon = (svg) => (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" dangerouslySetInnerHTML={{ __html: svg }} />;
        const Car = createIcon('<path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9L2 12v9c0 .6.4 1 1 1h2"/><path d="M14 17h-4"/><path d="M10.1 12.1a2 2 0 1 0-3.2 2.8"/><path d="M16 10h3"/><circle cx="6.5" cy="17.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/>');
        const Wifi = createIcon('<path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" x2="12.01" y1="20" y2="20"/>');
        const Tv = createIcon('<rect width="20" height="15" x="2" y="7" rx="2" ry="2"/><polyline points="17 2 12 7 7 2"/>');
        const MapPin = createIcon('<path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/>');
        const Waves = createIcon('<path d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/>');
        const Sparkles = createIcon('<path d="m12 3-1.9 4.2-4.3.6 3.1 3-1 4.2 3.8-2 3.8 2-1-4.2 3.1-3-4.3-.6Z"/><path d="M5 9v4"/><path d="M19 9v4"/><path d="M9 3h6"/><path d="M9 21h6"/>');
        const Coffee = createIcon('<path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/>');
        const Utensils = createIcon('<path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Z"/>');
        const X = createIcon('<path d="M18 6 6 18"/><path d="m6 6 12 12"/>');

        // --- React Component ---
        const BnBGuestGuide = () => {
            const { useState } = React;
            const [openDialog, setOpenDialog] = useState(null);
            const [zoomedImg, setZoomedImg] = useState(null);

            const openImage = (src) => setZoomedImg(src);
            const closeImage = () => setZoomedImg(null);

            const cards = [
                {
                    id: 'gate',
                    title: 'Gate',
                    icon: <Car className="w-8 h-8 text-white" />,
                    content: (
                        <div className="text-right" dir="rtl">
                            <p className="mb-4 text-gray-700">
                                זהו קישור להורדת אפליקציה לפתיחת שער הקיבוץ.<br/>
                                יש להתקין את האפליקציה, למלא אחר ההנחיות ואז ניתן לפתוח את השער בעצמך.<br/>
                                צריך להתקרב ממש אל השער, כמעט להצמד, ואז ללחוץ על פתיחת השער באפליקציה.
                            </p>
                            <div className="space-y-3">
                                <a href="https://goo.gl/fZTz4u" target="_blank" rel="noopener noreferrer" className="block bg-gray-800 text-white px-4 py-3 rounded-lg text-center hover:bg-gray-700 transition-colors">iPhone App</a>
                                <a href="https://goo.gl/Giopvd" target="_blank" rel="noopener noreferrer" className="block bg-green-600 text-white px-4 py-3 rounded-lg text-center hover:bg-green-700 transition-colors">Android App</a>
                            </div>
                        </div>
                    )
                },
                {
                    id: 'trips',
                    title: 'Trips',
                    icon: <MapPin className="w-8 h-8 text-white" />,
                    content: (
                        <div className="text-right space-y-4" dir="rtl">
                            <div>
                                <h4 className="font-semibold mb-2 text-gray-800">קישור לאפליקציית ניווט וטיולים באזור</h4>
                                <a href="https://play.google.com/store/apps/details?id=altitude.alarm.erol.apps" target="_blank" rel="noopener noreferrer" className="block bg-blue-600 text-white px-4 py-2 rounded-lg text-center hover:bg-blue-700 transition-colors">הורד אפליקציית טיולים</a>
                            </div>
                            <div>
                                <h4 className="font-semibold mb-2 text-gray-800">מיקום השער ליציאה למסלולים</h4>
                                <a href="https://maps.app.goo.gl/Xght4GWp1JN8Botg7" target="_blank" rel="noopener noreferrer" className="block bg-red-600 text-white px-4 py-2 rounded-lg text-center hover:bg-red-700 transition-colors">פתח במפות</a>
                            </div>
                            <div>
                                <h4 className="font-semibold mb-2 text-gray-800">לוגיסטיקה, ציוד ותחבורה</h4>
                                <div className="bg-gray-100 p-2 rounded-lg">
                                    <img src="https://i.imgur.com/MBYTWps.png" alt="פבלו פנתנות - מידע ליצירת קשר וקיבוץ זהר" className="w-full rounded cursor-pointer" onClick={() => openImage('https://i.imgur.com/MBYTWps.png')} />
                                    <p className="text-xs text-gray-600 mt-1 text-center">מידע ליצירת קשר עם פבלו פנתנות</p>
                                </div>
                            </div>
                            <div>
                                <h4 className="font-semibold mb-2 text-gray-800">קישור למסלול הטיול (GPX)</h4>
                                <a href="https://1drv.ms/u/c/bc77fb4698589053/ET-apfF7XM9EqR4IIf7yf-MBj7_bUns6qp3f40UeoRFgRQ?e=Z26pGp" target="_blank" rel="noopener noreferrer" className="block w-full bg-purple-600 text-white px-4 py-2 rounded-lg text-center hover:bg-purple-700 transition-colors">פתח קישור למסלול</a>
                            </div>
                        </div>
                    )
                },
                {
                    id: 'wifi',
                    title: 'WiFi',
                    icon: <Wifi className="w-8 h-8 text-white" />,
                    content: (
                        <div className="text-center">
                            <div className="bg-blue-50 p-6 rounded-lg">
                                <h4 className="font-semibold text-lg mb-4 text-gray-800">WiFi Details</h4>
                                <div className="space-y-3">
                                    <div><span className="font-medium text-gray-600">Network:</span><p className="text-xl font-mono bg-white p-2 rounded border">GrappA Fiber</p></div>
                                    <div><span className="font-medium text-gray-600">Password:</span><p className="text-xl font-mono bg-white p-2 rounded border">grappA321</p></div>
                                </div>
                            </div>
                        </div>
                    )
                },
                {
                    id: 'tv',
                    title: 'TV Services',
                    icon: <Tv className="w-8 h-8 text-white" />,
                    content: (
                        <div className="space-y-4">
                            <div className="bg-purple-50 p-4 rounded-lg">
                                <h4 className="font-semibold text-lg mb-3 text-purple-800 flex items-center"><span className="mr-2">🎬</span> Disney+</h4>
                                <div className="space-y-2">
                                    <div><span className="font-medium text-gray-600">Profile:</span><span className="ml-2 font-mono">GrappA</span></div>
                                    <div><span className="font-medium text-gray-600">Password:</span><span className="ml-2 font-mono">4114</span></div>
                                </div>
                            </div>
                            <div className="bg-red-50 p-4 rounded-lg">
                                <h4 className="font-semibold text-lg mb-3 text-red-800 flex items-center"><span className="mr-2">📺</span> Netflix</h4>
                                <div><span className="font-medium text-gray-600">Profile:</span><span className="ml-2 font-mono">GrappA</span></div>
                            </div>
                        </div>
                    )
                },
                {
                    id: 'grocery',
                    title: 'Grocery',
                    icon: <Coffee className="w-8 h-8 text-white" />,
                    content: (
                        <div className="text-right" dir="rtl">
                            <h4 className="font-semibold mb-4 text-gray-800">קישור למיקום המרכולית</h4>
                            <a href="https://maps.app.goo.gl/ZQu19jrZTdUjW7pF6" target="_blank" rel="noopener noreferrer" className="block bg-green-600 text-white px-6 py-3 rounded-lg text-center hover:bg-green-700 transition-colors font-medium">פתח במפות Google</a>
                        </div>
                    )
                },
                {
                    id: 'sushi',
                    title: 'Sushi',
                    icon: <Utensils className="w-8 h-8 text-white" />,
                    content: (
                        <div className="text-right" dir="rtl">
                            <h4 className="font-semibold mb-4 text-gray-800">מסעדת הסושי המקומית</h4>
                            <div className="bg-gray-100 p-2 rounded-lg">
                                <img src="https://i.imgur.com/ChMRT7d.jpg" alt="תפריט סושי" className="w-full rounded cursor-pointer" onClick={() => openImage('https://i.imgur.com/ChMRT7d.jpg')} />
                                <p className="text-xs text-gray-600 mt-1 text-center">תפריט מלא עם מחירים</p>
                            </div>
                        </div>
                    )
                },
                {
                    id: 'pool',
                    title: 'Pool',
                    icon: <Waves className="w-8 h-8 text-white" />,
                    content: (
                        <div className="text-right space-y-4" dir="rtl">
                            <h4 className="font-semibold text-gray-800">שעות פתיחה ומיקום</h4>
                            <div className="bg-blue-50 p-2 rounded-lg">
                                <img src="https://i.imgur.com/2AahzMz.png" alt="שעות פתיחה של הבריכה" className="w-full rounded cursor-pointer" onClick={() => openImage('https://i.imgur.com/2AahzMz.png')} />
                                <p className="text-xs text-gray-600 mt-1 text-center">שעות פתיחה מעודכנות</p>
                            </div>
                            <a href="https://maps.app.goo.gl/2DS7aXFMvxGATqcY8" target="_blank" rel="noopener noreferrer" className="block bg-blue-600 text-white px-6 py-3 rounded-lg text-center hover:bg-blue-700 transition-colors font-medium">פתח במפות Google</a>
                        </div>
                    )
                },
                {
                    id: 'spa',
                    title: 'Spa',
                    icon: <Sparkles className="w-8 h-8 text-white" />,
                    content: (
                        <div className="text-center">
                            <div className="bg-purple-50 p-8 rounded-lg">
                                <Sparkles className="w-16 h-16 text-purple-400 mx-auto mb-4" />
                                <h4 className="font-semibold text-lg text-gray-800 mb-2">Spa Services</h4>
                                <p className="text-gray-600">Information coming soon...</p>
                            </div>
                        </div>
                    )
                }
            ];
            const openDialogHandler = (id) => setOpenDialog(id);
            const closeDialog = () => setOpenDialog(null);
            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-400 via-gray-500 to-gray-600 p-4">
                    <div className="text-center mb-8 pt-8">
                        <h1 className="text-4xl font-bold text-white mb-2 drop-shadow-lg">GrappA Guest Guide</h1>
                        <p className="text-gray-200 drop-shadow">Your complete resort companion</p>
                    </div>
                    <div className="grid grid-cols-2 gap-4 max-w-md mx-auto">
                        {cards.map(card => (
                            <div key={card.id} onClick={() => openDialogHandler(card.id)} className="bg-white/20 backdrop-blur-sm border border-white/30 rounded-2xl p-6 cursor-pointer hover:bg-white/30 transition-all duration-300 hover:scale-105 hover:shadow-xl">
                                <div className="flex flex-col items-center text-center space-y-3">
                                    <div className="p-3 bg-white/20 rounded-full">{card.icon}</div>
                                    <h3 className="text-white font-semibold text-lg drop-shadow">{card.title}</h3>
                                </div>
                            </div>
                        ))}
                    </div>
                    {openDialog && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl max-w-sm w-full max-h-[80vh] overflow-y-auto shadow-2xl">
                                <div className="sticky top-0 bg-white border-b border-gray-200 p-4 flex justify-between items-center">
                                    <h2 className="text-xl font-bold text-gray-800">{cards.find(c => c.id === openDialog)?.title}</h2>
                                    <button onClick={closeDialog} className="p-2 hover:bg-gray-100 rounded-full transition-colors"><X className="w-5 h-5 text-gray-500" /></button>
                                </div>
                                <div className="p-6">{cards.find(c => c.id === openDialog)?.content}</div>
                            </div>
                        </div>
                    )}
                    {zoomedImg && (
                        <div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-50" onClick={closeImage}>
                            <img src={zoomedImg} alt="Zoomed in" className="max-w-full max-h-full rounded-lg shadow-2xl" />
                        </div>
                    )}
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<BnBGuestGuide />);
    </script>
</body>
</html>
