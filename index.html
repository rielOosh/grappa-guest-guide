            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        
        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

            0%, 100% { background-position: 0% 50%; }

                        .then(() => self.skipWaiting())
                );
            });

                        .then(response => {

                                }

                                caches.open(CACHE_NAME)
                                    .then(cache => {

                                    return caches.delete(cacheName);
                                }
                            })
                        );
                    }).then(() => self.clients.claim())
                );
            });

                                style={{animationDelay: `${index * 0.1}s`}}

                                <div className="flex flex-col items-center text-center space-y-4">
                                    <div className={`p-4 bg-gradient-to-br ${card.gradient} rounded-2xl shadow-xl text-white icon-container`}>
                                        {card.icon}
                                    </div>
                                    <h3 className="text-white font-bold text-lg drop-shadow-lg tracking-wide">
                                        {card.title}
                                    </h3>
                                </div>
                            </div>
                        ))}
                    </div>
                    
                    {/* No results message */}
                    {searchQuery && filteredCards.length === 0 && (
                        <div className="text-center mt-12">
                            <p className="text-white/60">No services found for "{searchQuery}"</p>
                        </div>
                    )}

                    {/* Dialog Modal */}
                    {openDialog && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-lg flex items-center justify-center p-4 z-50 animate-fadeIn" onClick={closeDialog}>
                            <div 
                                className="bg-white rounded-2xl max-w-md w-full max-h-[85vh] overflow-hidden shadow-2xl border border-gray-200 animate-slideUp"
                                onClick={(e) => e.stopPropagation()}
                            >
                                <div className="sticky top-0 bg-gradient-to-r from-slate-50 to-gray-50 border-b border-gray-200 p-6 flex justify-between items-center rounded-t-2xl">
                                    <div>
                                        <h2 className="text-2xl font-black text-gray-800">
                                            {cards.find(c => c.id === openDialog)?.title}
                                        </h2>
                                        <div className="w-12 h-1 bg-gradient-to-r from-slate-600 to-slate-700 rounded-full mt-2"></div>
                                    </div>
                                    <button 
                                        onClick={closeDialog} 
                                        className="p-3 hover:bg-white/80 rounded-lg transition-all duration-300 transform hover:scale-110 shadow-sm border border-gray-200 haptic"
                                        aria-label="Close dialog"
                                    >
                                        <CloseIcon />
                                    </button>
                                </div>
                                <div className="p-6 overflow-y-auto max-h-[calc(85vh-120px)] bg-gradient-to-b from-white to-slate-50">
                                    <div className="space-y-1">
                                        {cards.find(c => c.id === openDialog)?.content}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Image Zoom Modal */}
                    {zoomedImg && (
                        <div className="fixed inset-0 bg-black/90 backdrop-blur-xl flex items-center justify-center p-4 z-50 animate-fadeIn" onClick={closeImage}>
                            <div className="relative max-w-full max-h-full">
                                <img 
                                    src={zoomedImg} 
                                    alt="Zoomed view" 
                                    className="max-w-full max-h-full rounded-xl shadow-2xl border border-white/20 animate-zoomIn" 
                                    onClick={(e) => e.stopPropagation()}
                                />
                                <button 
                                    onClick={closeImage}
                                    className="absolute top-4 right-4 bg-white/20 backdrop-blur-sm p-3 rounded-lg hover:bg-white/30 transition-all duration-300 border border-white/30 shadow-lg haptic"
                                    aria-label="Close image"
                                >
                                    <CloseIcon />
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<BnBGuestGuide />);
    </script>
</body>
</html>
