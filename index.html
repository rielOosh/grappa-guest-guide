                                }
                            })
                        );

                );
            });

                                key={card.id} 
                                onClick={() => openDialogHandler(card.id)} 
                                className={`bg-white/15 backdrop-blur-lg border border-white/20 rounded-xl p-6 cursor-pointer transition-all duration-300 transform hover:scale-105 shadow-xl hover:bg-white/20 ${
                                    isLoaded ? 'opacity-100 scale-100' : 'opacity-0 scale-90'
                                }`}
                                style={{transitionDelay: `${index * 100}ms`}}
                            >
                                <div className="flex flex-col items-center text-center space-y-4">
                                    <div className={`p-4 bg-gradient-to-br ${card.gradient} rounded-2xl shadow-xl text-white transform transition-transform duration-300 hover:scale-110`}>
                                        {card.icon}
                                    </div>
                                    <h3 className="text-white font-bold text-xl drop-shadow-lg tracking-wide">
                                        {card.title}
                                    </h3>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Dialog Modal */}
                    {openDialog && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-lg flex items-center justify-center p-4 z-50 animate-in fade-in duration-300">
                            <div className="bg-white rounded-2xl max-w-md w-full max-h-[85vh] overflow-hidden shadow-2xl animate-in slide-in-from-bottom duration-500 border border-gray-200">
                                <div className="sticky top-0 bg-gradient-to-r from-slate-50 to-gray-50 border-b border-gray-200 p-6 flex justify-between items-center rounded-t-2xl">
                                    <div>
                                        <h2 className="text-2xl font-black text-gray-800">
                                            {cards.find(c => c.id === openDialog)?.title}
                                        </h2>
                                        <div className="w-12 h-1 bg-gradient-to-r from-slate-600 to-slate-700 rounded-full mt-2"></div>
                                    </div>
                                    <button 
                                        onClick={closeDialog} 
                                        className="p-3 hover:bg-white/80 rounded-lg transition-all duration-300 transform hover:scale-110 shadow-sm border border-gray-200"
                                    >
                                        <X className="w-6 h-6 text-gray-500" />
                                    </button>
                                </div>
                                <div className="p-6 overflow-y-auto max-h-[calc(85vh-120px)] bg-gradient-to-b from-white to-slate-50">
                                    <div className="space-y-1">
                                        {cards.find(c => c.id === openDialog)?.content}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Image Zoom Modal */}
                    {zoomedImg && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-lg flex items-center justify-center p-4 z-50 animate-in fade-in duration-300" onClick={closeImage}>
                            <div className="relative max-w-full max-h-full">
                                <img 
                                    src={zoomedImg} 
                                    alt="Zoomed view" 
                                    className="max-w-full max-h-full rounded-xl shadow-2xl animate-in zoom-in duration-500 border border-white/20" 
                                />
                                <button 
                                    onClick={closeImage}
                                    className="absolute top-4 right-4 bg-white/20 backdrop-blur-sm p-3 rounded-lg hover:bg-white/30 transition-all duration-300 border border-white/30 shadow-lg"
                                >
                                    <X className="w-6 h-6 text-white" />
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<BnBGuestGuide />);
    </script>
</body>
</html>
